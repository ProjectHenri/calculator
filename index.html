<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calc JS</h1>
        <p>Keyboard functionality included</p>
        <section class="calcContainer">
            <div class="displayContainer">
                <p class="calcHistory"></p>
                <p class="currentValue">0</p>
            </div>
            <button data-key="Escape" class="btn clear">C</button>
            <button data-key="F9" class="btn negation">±</button>
            <button data-key="Backspace" class="btn backspace">⬅</button>
            <button data-key="/" class="btn operator">÷</button>
            <button data-key="7" class="btn number">7</button>
            <button data-key="8" class="btn number">8</button>
            <button data-key="9" class="btn number">9</button>
            <button data-key="*" class="btn operator">x</button>
            <button data-key="4" class="btn number">4</button>
            <button data-key="5" class="btn number">5</button>
            <button data-key="6" class="btn number">6</button>
            <button data-key="+" class="btn operator">+</button>
            <button data-key="1" class="btn number">1</button>
            <button data-key="2" class="btn number">2</button>
            <button data-key="3" class="btn number">3</button>
            <button data-key="-" class="btn operator">-</button>
            <button data-key="." class="btn number">.</button>
            <button data-key="0" class="btn number">0</button>
            <button data-key="Enter" class="btn equals">=</button>
        </section>
        <footer>
            <p>Ⓒ ProjectHenri 2022</p>
            <a href="https://github.com/projecthenri">
                <img src="./img/github.png" alt="GitHub logo">
            </a>
        </footer>
    </div>
</body>
</html>
