<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="calcContainer">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="displayContainer">
            <p class="displayValue">0</p>
        </div>
        <button class="btn operator" id="clear">C</button>
        <button class="btn operator" id="plusMinus">Â±</button>
        <button class="btn operator" id="percent">%</button>
        <button class="btn operator" id="add">+</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" id="substract">-</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" id="multiply">x</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" id="divide">/</button>
        <button class="btn operator" id="decimal">.</button>
        <button class="btn number">0</button>
        <button class="btn operator" id="equals">=</button>
    </section>
</body>
</html>
